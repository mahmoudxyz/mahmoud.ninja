<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - Mahmoudxyz</title>
    <meta name="description" content="{{SEO_DESCRIPTION}}">
    <meta name="keywords" content="{{KEYWORDS}}">
    <meta name="author" content="Mahmoudxyz">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph -->
    <meta property="og:title" content="{{TITLE}}">
    <meta property="og:description" content="{{SEO_DESCRIPTION}}">
    <meta property="og:type" content="article">
    <meta property="og:url" content="https://mahmoud.ninja/posts/{{CATEGORY}}/{{SLUG}}.html">
    <meta property="article:published_time" content="{{DATE}}">
    <meta property="article:author" content="Mahmoudxyz">
    <meta property="article:section" content="{{CATEGORY_NAME}}">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{TITLE}}">
    <meta name="twitter:description" content="{{SEO_DESCRIPTION}}">
    
    <link rel="canonical" href="https://mahmoud.ninja/posts/{{CATEGORY}}/{{SLUG}}.html">
    <link rel="stylesheet" href="../../styles.css">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "BlogPosting",
        "headline": "{{TITLE}}",
        "description": "{{SEO_DESCRIPTION}}",
        "datePublished": "{{DATE}}",
        "dateModified": "{{DATE}}",
        "author": {
            "@type": "Person",
            "name": "Mahmoudxyz"
        },
        "publisher": {
            "@type": "Person",
            "name": "Mahmoudxyz"
        },
        "mainEntityOfPage": {
            "@type": "WebPage",
            "@id": "https://mahmoud.ninja/posts/{{CATEGORY}}/{{SLUG}}.html"
        },
        "keywords": [{{KEYWORDS}}],
        "articleSection": "{{CATEGORY_NAME}}"
    }
    </script>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="../../index.html" class="logo">Mahmoudxyz</a>
            <ul class="nav-links">
                <li><a href="../../index.html">Writing</a></li>
                <li><a href="../../search.html">Search</a></li>
                <li><a href="../../about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <nav class="breadcrumbs">
            <a href="../../index.html">Home</a> / 
            <a href="../../category-{{CATEGORY}}.html">{{CATEGORY_NAME}}</a> / 
            <span>{{TITLE}}</span>
        </nav>
        
        <article>
            <header class="post-header">
                <h1>{{TITLE}}</h1>
                <div class="post-meta">
                    <span class="date">{{DATE}}</span>
                    <span class="category">
                        <a href="../../category-{{CATEGORY}}.html">{{CATEGORY_NAME}}</a>
                    </span>
                    <span class="read-time">{{READ_TIME}}</span>
                </div>
                <div class="post-tags">
                    {{TAGS}}
                </div>
            </header>

            <div class="post-body">
                {{CONTENT}}
            </div>
        </article>

        <nav class="post-navigation">
            <a href="../../category-{{CATEGORY}}.html" class="back-link">← More {{CATEGORY_NAME}} posts</a>
        </nav>
    </main>

    <footer class="footer">
        <p>© 2024 Mahmoudxyz</p>
    </footer>
</body>
</html>
